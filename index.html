<html>
  <head>
      <meta charset="UTF-8"/>

  </head>
  <body>
    <div class="container">
        <div class="row">

            <div class="word1">

                <div id="letter4" class="letter"></div>
                <div id="letter5" class="letter"></div>
            </div>
            <div class="word3">
                <div id="letter1" class="letter"></div>
                <div id="letter2" class="letter"></div>
                <div id="letter3" class="letter"></div>
                <div id="letter4" class="letter"></div>
                <div id="letter5" class="letter"></div>
            </div>
            <div class="word4">
                <div id="letter1" class="letter"></div>

            <div class="word5">

            <div class="word6">

                <div id="letter4" class="letter"></div>
                <div id="letter5" class="letter"></div>
            </div>
          </div>
          <div class="col-sm">
            Pick color
            <div class="gray picked" onclick="picked('gray')"></div>
            <div class="green" onclick="picked('green')"></div>
            <div class="yellow" onclick="picked('yellow')"></div>
          </div>
          <div class="col-sm">
            Possible words:
            <div id="words"></div>
          </div>
        </div>
      </div>
<div id="output"></div>
